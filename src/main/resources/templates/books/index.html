<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<div th:each="b : ${books}">
    <a th:href="@{/books/{id}(id=${b.getBook_id()})}"
       th:text="${b.getTitle() + ', ' + b.getAuthor() + ', ' + b.getYear()}">book</a>
</div>

<hr/>

</body>
</html>
