<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>

   <div th:if="${books.isEmpty()}">
        <p>У человека нет книги</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Книги:</b>
        <br/>
        <table th:each="b : ${books}">
            <tr>
                <td>
                    <span th:text="${b.getTitle() + ', ' + b.getAuthor() + ', ' + b.getYear()}"
                    th:style="${b.isExpired()} ? 'color: red' : 'color: black'">
                        book
                    </span>
                </td>
            </tr>
        </table>
        <hr/>
    </div>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
        <input type="submit" value="Изменить"/>
    </form>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
        <input type="submit" value="Удалить"/>
    </form>

    <br/>
    <hr/>

    <a href="/people">Назад</a>

</body>
</html>
